#~/.config/alacritty/alacritty.yml

# (Github Dark) Colors for Alacritty

colors:
  # Default colors
  primary:
    background: '0x30363d'
    foreground: '0xe6edf3'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0x30363d'
    cursor: '0xe6edf3'

  # Normal colors
  normal:
    black: '0x484f58'
    red: '0xff7b72'
    green: '0x3fb950'
    yellow: '0xd29922'
    blue: '0x58a6ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb1bac4'

  # Bright colors
  bright:
    black: '0x6e7681'
    red: '0xffa198'
    green: '0x56d364'
    yellow: '0xe3b341'
    blue: '0x79c0ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb1bac4'


font:
 size: 24

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 5

#shell:
# program: /home/alex/.cargo/bin/nu

key_bindings:
  - { key: F11, action: ToggleFullscreen }

#startup_mode: "Maximized"

shell:
  program: zellij
  args:
    - options
    - --default-shell
    - nu
